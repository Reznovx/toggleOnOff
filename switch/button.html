<html>
	<head>
		<title>Toggle Switch - Rez</title>
		<style type="text/css">
			@import "css4.css";
		</style>
	</head>
	<body>
		<div class="container">
		<div class="holder">
			<div class="button"
			onClick="this.classList.toggle('active')">
				<div class="innerButton">
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
